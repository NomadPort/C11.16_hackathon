<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Page</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <header id="display_header">
        <ul>
        <li class="nav nav-tabs col-md-1 col-md-offset-2 btn btn-defualt btn-lg active head_button" id="home">Home</li>
        <li class="nav nav-tabs col-md-1 col-md-offset-1 btn btn-defualt btn-lg head_button" id="messages">Messages</li>
        <li class="nav nav-tabs col-md-1 col-md-offset-1 btn btn-defualt btn-lg head_button" id="profile">Profile</li>
        <li class="nav nav-tabs col-md-1 col-md-offset-1 btn btn-defualt btn-lg head_button" id="log">Log in/out</li>
        </ul>
    </header>
    <div id="display">
        <div id="name_display">
            <h1 class="col-md-2 col-md-offset-5" id="name">Jason Welch</h1>
        </div>
        <div id="pic_display">
            <img class="col-lg-2 col-md-offset-5 display_pic" src="https://www.wpsymposiumpro.com/wp-content/uploads/2014/04/iStock_000033523696Small.jpg">
        </div>

        <div id="sound_clips">
        </div>
    </div>
</body>
</html>
