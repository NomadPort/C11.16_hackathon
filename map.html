<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map page</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="user-add-form  col-md-12 col-md-push-3">
            <h4></h4>
            <div class="form-group input-group col-md-3 col-md-push-2">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="user_name" id="user_name" placeholder="User Name">
            </div>
            <div class="form-group input-group col-md-3 col-md-push-2">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                </span>
                <input type="text" class="form-control" name="pass_word" id="pass_word"
                   placeholder="Password">
            </div>
            <div class="form-group input-group col-md-7 ">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-map-marker"></span>
                </span>
                <input type="text" class="form-control" name="search" id="search"
                    placeholder="Search">
                <span class="input-group-btn">
                <button type="button" class="btn btn-success" onclick="">Search</button>
                    </span>
            </div>
        </div>
    </div>
</body>
</html>
