<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>
<body class="container-fluid">
<div class="form_body col-md-6 col-md-offset-3 well">
    <header class="logo_header">Duet</header>
    <div class="row avatar_img col-md-6 col-md-offset-3">
        <img src="https://www.wpsymposiumpro.com/wp-content/uploads/2014/04/iStock_000033523696Small.jpg">
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label>Name</label>
            <input class="form-control" type="text" id="name_input" placeholder="Jenkins, Leroy">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label>Location</label>
            <input class="form-control" type="text" id="location_input" placeholder="Anaheim, CA    ">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            <label>Age</label>
            <input class="form-control" type="number" id="age_input" placeholder="Age">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label>About Me</label>
            <textarea class="form-control" type="text" id="description_input" placeholder="I hope one day I love something the way women in commercials love yogurt."></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label>I'm interested in finding other..i.e bands, vocalists, guitarists</label>
            <select class="form-control" type="text" id="interest_input" placeholder="I'm interested in finding other..">
                <option>Bands</option>
                <option>Vocalists</option>
                <option>Guitarists</option>
                <option>Bassists</option>
                <option>Drummers</option>
                <option>DJs</option>
                <option>Keyboardist/Pianist</option>
                <option>Composers</option>
                <option>Violinist/Violist</option>
                <option>Cellist</option>
                <option>Clarinetist</option>
                <option>Flautist</option>
                <option>Harpist</option>
                <option>Bassoonist</option>
                <option>Saxophonist</option>
                <option>Trumpeter</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label>My skills</label>
            <div class="checkbox" type="text" id="skill_set_input" placeholder="i.e Guitar, Bass, Vocals">
                <label><input type="checkbox">Vocals</label>
                <label><input type="checkbox">Guitar</label>
                <label><input type="checkbox">Bass</label>
                <label><input type="checkbox">Drums</label>
                <label><input type="checkbox">DJ</label>
                <label><input type="checkbox">Keyboard/Piano</label>
                <label><input type="checkbox">Composing</label>
                <label><input type="checkbox">Violin/Viola</label>
                <label><input type="checkbox">Cello</label>
                <label><input type="checkbox">Clarinet</label>
                <label><input type="checkbox">Flute</label>
                <label><input type="checkbox">Harp</label>
                <label><input type="checkbox">Bassoon</label>
                <label><input type="checkbox">Saxophone</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label>Gear</label>
            <input class="form-control" type="text" id="equipment_input" placeholder="Hornucopian Dronepipe, Octobass..">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label>Youtube Clip</label>
            <input class="form-control" type="search" id="youtube_video" placeholder="Search clip by title..">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label>Soundcloud Clip</label>
            <input class="form-control" type="search" id="sound_cloud_clip" placeholder="Search clip by artist name">
        </div>
    </div>
    <div class="form-group row">
        <div class="col=md-12">
            <button type="submit" class="btn btn-success col-md-3 col-md-offset-3">Create Profile!</button>
            <button type="submit" class="btn btn-default col-md-3">Nevermind</button>
        </div>
    </div>
</div>
</body>
</html>
